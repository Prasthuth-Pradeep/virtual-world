<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Canvas App</title>
</head>

<body>
    <h1>Canvas Project 3</h1>

    <canvas id="myCanvas"></canvas>
    <div id="controls">
        <button onClick="addRandomPoint()">Add Random Point</button>
        <button onClick="addRandomSegment()">Add Random Segment</button>
        <button onClick="removeRandomSegment()">Remove Random Segment</button>
        <button onClick="removeRandomPoint()">Remove Random Point</button>
        <button onClick="removeAll()">Remove All</button>
    </div>

    <script src="js/math/graph.js"></script>
    <script src="js/premitives/points.js"></script>
    <script src="js/premitives/segments.js"></script>
    <script>

        function removeAll() {
            graph.dispose();
            
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            graph.draw(ctx);
        }

        function removeRandomPoint() {
            if (graph.points.length == 0) {
                console.log("No Points");
                return;
            }

            const index = Math.floor(Math.random() * graph.points.length);
            graph.removePoint(graph.points[index]);

            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            graph.draw(ctx);
        }

        function removeRandomSegment() {
            if (graph.segments.length == 0) {
                console.log("No segments");
                return;
            }

            const index = Math.floor(Math.random() * graph.segments.length);
            graph.removeSegment(graph.segments[index]);

            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            graph.draw(ctx);
        }

        // Function to create a random Segment on the canvas
        function addRandomSegment() {
            const index1 = Math.floor(Math.random() * graph.points.length);
            const index2 = Math.floor(Math.random() * graph.points.length);

            const success = graph.tryAddSegment(
                new Segment(graph.points[index1], graph.points[index2])
            );

            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            graph.draw(ctx);
        }

        // Function to create a random Pont on the canvas
        function addRandomPoint() {
            // To draw a point
            graph.tryAddPoint(
                // setting new point
                new Point(
                    // Random X value and scaling with the width of the canvas. This will give value between 0 & 600.
                    Math.random() * myCanvas.width,
                    Math.random() * myCanvas.height // same for height as well
                )
            )
            // Clearing the canvas and redrawing
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            graph.draw(ctx);
        }


        myCanvas.width = 600;
        myCanvas.height = 600;

        const ctx = myCanvas.getContext('2d');

        const p1 = new Point(200, 200);
        const p2 = new Point(500, 200);
        const p3 = new Point(400, 400);
        const p4 = new Point(100, 300);

        const s1 = new Segment(p1, p2);
        const s2 = new Segment(p1, p3);
        const s3 = new Segment(p1, p4);
        const s4 = new Segment(p2, p3);

        const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
        graph.draw(ctx);
    </script>
</body>

</html>
